query AllLocations($first: IntType = 500, $skip: IntType = 0) {
	allLocations(first: $first, skip: $skip, orderBy: [name_ASC], fallbackLocales: [sv]) {
		...LocationFragmentLight
	}

	_allLocationsMeta {
		count
	}
}

query Location($slug: String!) {
	location(filter: { slug: { eq: $slug } }) {
		...LocationFragment
	}
}

fragment LocationFragment on LocationRecord {
	id
	name
	city
	address
	webpage
	map
	slug
	programs: _allReferencingPrograms(first: 100) {
		...ProgramFragmentLight
	}
}

fragment LocationFragmentLight on LocationRecord {
	id
	name
	city
	address
	map
	webpage
	slug
}
