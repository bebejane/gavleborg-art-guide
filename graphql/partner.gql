query AllPartners($first: IntType = 500, $skip: IntType = 0) {
	allPartners(first: $first, skip: $skip, orderBy: [title_ASC], fallbackLocales: [sv]) {
		...PartnerFragmentLight
	}

	_allPartnersMeta {
		count
	}
}

query Partner($slug: String!) {
	partner(filter: { slug: { eq: $slug } }) {
		...PartnerFragment
	}
}

fragment PartnerFragment on PartnerRecord {
	_createdAt
	id
	title
	intro(markdown: false)
	slug
	image {
		...ImageFragment
	}
	address
	city
	webpage
	content {
		value
		blocks {
			__typename
			... on ImageRecord {
				__typename
				id
				layout
				image {
					...ImageFragment
				}
			}
			... on ImageGalleryRecord {
				__typename
				id
				images {
					...ImageThumbnailFragment
				}
			}

			... on VideoRecord {
				__typename
				id
				title
				video {
					height
					width
					title
					provider
					providerUid
					thumbnailUrl
					url
				}
			}
			... on RecordInterface {
				__typename
				id
			}
		}
	}
}

fragment PartnerFragmentLight on PartnerRecord {
	id
	title
	intro(markdown: false)
	image {
		...ImageThumbnailFragment
	}
	slug
}
